<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Alphabet Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® Greek Alphabet Memory Game</h1>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">100</div>
            </div>
            <div class="score-item">
                <div class="score-label">Moves</div>
                <div class="score-value" id="moves">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Matches</div>
                <div class="score-value" id="matches">0</div>
            </div>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" id="resetBtn">New Game</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage"></p>
            <button class="btn" onclick="initGame()">Play Again</button>
        </div>

        <!-- Countdown Overlay -->
        <div class="countdown-overlay" id="countdownOverlay">
            <div class="countdown-number" id="countdownNumber">5</div>
            <div class="countdown-text">Memorize the cards!</div>
        </div>

        <!-- Game Over Freeze Overlay -->
        <div class="freeze-overlay" id="freezeOverlay">
            <div class="freeze-content">
                <div class="freeze-emoji">ðŸ˜”</div>
                <div class="freeze-title">Uh Oh! Game Over</div>
                <div class="freeze-message">Better luck next time!</div>
                <button class="btn" onclick="initGame()">Try Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
